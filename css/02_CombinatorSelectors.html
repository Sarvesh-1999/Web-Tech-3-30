<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>

   

    section div{
        background-color: aqua;
    }

     section>div{
        background-color: yellow;
    }

    section~div{
        background-color: blue;
    }

    section+p{
        background-color: blueviolet;
    }

   </style>

</head>
<body>

    <h1>Learn Combinator Selectors</h1>

    <section>
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>

        <article>
            <div>div 4</div>
        </article>

    </section>
    <p>para 1</p>
    <h2>Head 2</h2>
    <div>div 5</div>
    <div>div 6</div>



</body>
</html>
