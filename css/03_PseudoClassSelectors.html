<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1{
            background-color: violet;
            border: none;
            padding: 10px;
        }
        #btn1:hover{
            background-color: blueviolet;
            color: white;
            transform: scale(1.1);
            transition: 0.2s;
        }

        a:link{
            color: greenyellow;
        }
        a:active{
            color: aqua;
        }
        a:visited{
            color: cornflowerblue;
        }




    </style>
</head>
<body>
    <h1>Learn Pseudo Class Selectors</h1>

    <!-- 
    1) :hover
    2) :link
    3) :active
    4) :visited
    5) :first-letter
    6) :first-line
    7) :before
    8) :after
    9) :selection
    10) :marker
    -->

    <button id="btn1">
        Hover me
    </button>

    <a href="../html/newPage2.html">
        New Link
    </a>
    <a href="./example.html">
        new link 2
    </a>


</body>
</html>
